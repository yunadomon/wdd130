<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            font-family: serif;
            font-weight: 300;
            padding: 50px 0;
        }
        #formContainer {
            background-color: white;
            border-radius: 20px;
            border: 9px solid navy;
            width: 60%;
            margin: 100px auto;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        #scriptures {
            display: flex;
            justify-content: space-between;
       
        }
        #scriptures img {
            width: 19.5%;
        }
        h3 {
            margin-top: 20px;
            font-family: serif;
        }
        #head {
            position: relative; 
            width: 100%;
        }
        #head h3 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }
        #head img {
            width: 100%;
            display: block;
        }
        .header-text {
            position: absolute; 
            top: 50%;         
            left: 50%;          
            transform: translate(-50%, -50%); 
            color: white;       
            text-align: center;
            width: 100%;       
        }
        .header-text h1 {
            font-size: 40px;
            font-family: serif;
            padding-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7); 
        }
        .header-text p {
            font-size: 35px;
            font-family: serif;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        #myForm {
            display: grid;
            grid-template-columns: 1fr 1.5fr; 
            padding: 20px;
            text-align: left;
        }
        label, input {
            margin: 10px;
        }
        label {
            grid-column: 1/2;
        }
        section {
            grid-column: 1/3;
        }
        #button {
            justify-content: center;
        }
        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: white;
            border: none;
            padding: 2px 8px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }
        #myForm section {
            grid-column: 1 / 3;
            text-align: center;  
            margin-top: 10px;   
        }
    </style>




</head>

<body>
    <div id="formContainer">
       <div id="head">
          <button type="button" id="closeBtn">X</button>
          <div class="header-text">
            <h1>Daily Feed</h1>
            <p>Scripture a Day</p>
       </div>
    
    <img id="feed" src="images/jesus_feeds_5000.jpeg" alt="jesus">
</div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="scriptures">
            <img src="images/old_testament.webp" alt="old_testament">
            <img src="images/new_testament.webp" alt="new_testament">
            <img src="images/book_of_mormon.webp" alt="book_of_mormon">
            <img src="images/doctrine_and_covenants.webp" alt="doctrine_and_covenants">
            <img src="images/pearl_of_great_price.webp" alt="pearl_of_great_price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
