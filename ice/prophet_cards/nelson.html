<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            font-family: "Helvetica";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #card {
            background-color: #008db1;
            border-radius: 20px;
            border: 5px solid #004e63;
            padding: 40px;
            width: 350px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            width: 200px;
            display: block;
            margin: 0 auto;
            border: 5px solid white;
            box-shadow: 2px 2px 5px white;
        }
        h1{
            text-align: center;
            color: #fffffe
        }
        h3 {
            color: #91e4fb;
            font-weight: normal;
            margin-top: 0;
        }
        h3:hover {
            color:#004e63 ;
        }
        li {
            color: #fffffe;
            margin-bottom: 12px;
        }
        ul {
            list-style-type: disc;
            color: #fffffe;
            display: inline-block;
            text-align: left;
            padding-left: 20px;
        }
        p {
            color: #FFD783;
            font-family: "Brush Script MT";
            line-height: 1.5;
            margin-top: 20px;
            padding: 0 10px;
            font-size: 30px ;
        }

    </style>
</head>
<body>
    <div id="card">
        <h1 class="title">Russell M. Nelson</h1>
        <a href="https://www.churchofjesuschrist.org" style="text-decoration:none;">
            <h3 class="subtitle">17th President of the church Jesus Christ of Latter-day Saints</h3>
        </a>   
        <img src="images/russell_nelson.png" alt="Russell M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <div class="quote">
            <p>"I urge you to devote each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ."</p> 
        </div>
    </div>
    
</body>
</html>
