<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
       <table>
        <tr>
          <th>Speaker</th>
          <th>Title</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
        <tr>
          <td>President Alvin F. Meredith</td>
          <td>Go and Do Thou Likewise</td>
          <td>BYU-Idaho</td>
          <td>2026</td>
        </tr>
        <tr>
          <td>Elder Quentin L. Cook</td>
          <td>His Paths Are Righteous</td>
          <td>BYU-Idaho</td>
          <td>2025</td>
        </tr>
        <tr>
          <td>Elder Steven R. Bangerter</td>
          <td>Believe in Yourself as a Child of God</td>
          <td>BYU-Idaho</td>
          <td>2024</td>
        </tr>
       </table>

       <form>
        <div>
          <label for="name">Speaker Full Name:</label>
          <input type="text" name="name" id="name">
        </div>
        <div>
          <label for="title">Devo Title:</label>
          <input type="text" name="title" id="title">
        </div>
        <div>
          <label for="location">Location:</label>
          <input type="text" name="location" id="location">
        </div>
        <div>
          <label for="year">Year:</label>
          <input type="number" name="year" id="year">
        </div>
        <button type="submit">Submit</button>
       </form>

      </div>
    </main>
  </div>
</body>
</html>
